<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UPI Fraud Detection - Result</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="../static/css/result.css" type="text/css" rel="stylesheet">
</head>

<body>

    <div class="container register-form mt-5">
        <div class="heading text-center mb-4">
            <h2>RESULT</h2>
        </div>

        <div class="form-content">

            <!-- Final Decision -->
            <div class="form-group text-center">
                <h3 id="output" style="color:red;">{{ OUTPUT }}</h3>
            </div>

            <hr>

            <!-- Algorithm Proof Section -->
            <div class="form-group">
                <p><b>Fraud Probability (ANN Output):</b> {{ PROBABILITY }}</p>
            </div>

            <div class="form-group">
                <p><b>Risk Level (Fuzzy Logic):</b> {{ RISK }}</p>
            </div>

            <div class="form-group">
                <p><b>Genetic Algorithm:</b> {{ GA_STATUS }}</p>
            </div>

            <hr>

            <!-- Back Button -->
            <div class="text-center">
                <button type="button" class="btn btn-primary"
                    onclick="location.href='/'">
                    Back to Home
                </button>
            </div>

        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
